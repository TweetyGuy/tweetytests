<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <p id="output"></p>
        <script>
            
            var username = "Tweetyguy";
            var message = "hello world";
            
            var messageData = {
                "User": username,
                "message": message
            }

            var mds = JSON.stringify(messageData);
            var xhr = new XMLHttpRequest();

            xhr.onload() {
                xhr.open("POST", "textData.txt");
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.send(mds);
                var out = xhr.open("GET", "textData.txt");
                xhr.send();
                document.getElementByID("output").innerHTNL = out;
            }
        </script>
    </body>
</html>
