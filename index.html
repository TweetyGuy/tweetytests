<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            
            var username = "Tweetyguy";
            var message = "hello world";
            
            var messageData = {
                "User": username,
                "message": message
            }

            var mds = JSON.stringify(messageData);
            var xhr = new XMLHttpRequest();

            xhr.open("POST", "textData.txt");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(mds);
            xhr.onload = function() {
                console.log(this.responseText)
            }
            xhr.open("GET", "textData.txt");
            xhr.send();
        </script>
    </body>
</html>
